<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>

    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

    <link rel="stylesheet" href="/style/main-style.css">
    <link rel="stylesheet" href="/style/components-style.css">
    <link rel="stylesheet" href="/style/inner-screens.css">

    <script src="https://kit.fontawesome.com/0b6cc2638c.js" crossorigin="anonymous"></script>
</head>
<body class="InnerScreen">
    
    <div class="grid-weather">

        <div class="grid-Title" id="TitleWeather">
            <h3 class="Subtitle">Clima</h3>
        </div>

        <div id="SpainMap">
            <img src="/img/crosquis.png" alt="" srcset="">
        </div>

        <div id="Oceanic-Weather" >
            <a class="PrimaryCard" id="Oceanic">
                <i class="fa-solid fa-location-dot"></i>
                <span class="PrimaryCardText">Oceánico</span>
            </a>
        </div>

        <div id="Mediterran-Weather">
            <a class="PrimaryCard InvertedColor" id="Mediterranean">
                <i class="fa-solid fa-location-dot"></i>
                <span class="PrimaryCardText">Mediterráneo</span>
            </a>
        </div>

        <div id="SubTropical-Weather">
            <a class="PrimaryCard" id="Subtropical">
                <i class="fa-solid fa-location-dot"></i>
                <span class="PrimaryCardText">Subtropical</span>
            </a>
        </div>
        
        <div id="SemiDesert-Weather">
            <a class="PrimaryCard" id="SemiDesert">
                <i class="fa-solid fa-location-dot"></i>
                <span class="PrimaryCardText">Semidesértico</span>
            </a>
        </div>
        
        <div id="Mountain-Weather">
            <a class="PrimaryCard InvertedColor" id="Mountain">
                <i class="fa-solid fa-location-dot"></i>
                <span class="PrimaryCardText">Montañoso</span>
            </a>
        </div>
        
        <div id="Continental-Weather">
            <a class="PrimaryCard InvertedColor" id="Continental">
                <i class="fa-solid fa-location-dot"></i>
                <span class="PrimaryCardText">Continental</span>
            </a>
        </div>

    </div>
      

</body>
</html>
